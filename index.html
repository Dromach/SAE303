<script src="Script/gestionchart.js" defer></script>

<script src="Donnees/naissances-2004-60.json" defer></script>

<body>
  <div class="bgimg w3-display-container w3-text-white">
    <div class="w3-display-middle w3-jumbo">
      <p class="text-align-right">Les naissances en île de france et dans l'Oise en 2004</p>
    </div>
    <div class="w3-display-topleft w3-container w3-xlarge">
      <p><button class="w3-button w3-black" data-Mod1>Fille VS Garçon</button></p>
      <p><button class="w3-button w3-black" data-Mod2>Naissance par départements</button></p>
      <p><button class="w3-button w3-black" data-Mod3>Naissance par prénom : Oise</button></p>
      <p><button class="w3-button w3-black" data-Mod4>Naissance par prénom : Paris</button></p>
      <p><button class="w3-button w3-black" data-Mod5>Naissance par prénom : Seine-et-Marne</button></p>
      <p><button class="w3-button w3-black" data-Mod6>Naissance par prénom : Yvelines</button></p>
      <p><button class="w3-button w3-black" data-Mod7>Naissance par prénom : Seine-et-Marne</button></p>
      <p><button class="w3-button w3-black" data-Mod8>Naissance par prénom : Val-de-Marne</button></p>
      <p><button class="w3-button w3-black" data-Mod9>Naissance par prénom : Haut-de-Seine</button></p>
      <p><button class="w3-button w3-black" data-Mod10>Naissance par prénom : Seine-Saint-Denis</button></p>
      <p><button class="w3-button w3-black" data-Mod8>Naissance par prénom : Val d'Ois</button></p>
    </div>
  </div>

<!-- F-VS-G Modal -->
<div id="F-VS-G" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black w3-display-container">
      <span class="w3-button w3-display-topright w3-large" data-Mod1off></span>
      <h1>Filtres</h1>
    </div>
    <div class="w3-container">
      <select  id="informations" multiple>
        <option value="Donnees/naissances-2004-60.json">Oise</option>
        <option value="Donnees/naissances-2004-75.json">Paris</option>
        <option value="Donnees/naissances-2004-77.json">Seine-et-Marne</option>
        <option value="Donnees/naissances-2004-78.json">Yvelines</option>
        <option value="Donnees/naissances-2004-91.json">Essonnes</option> 
        <option value="Donnees/naissances-2004-92.json">Haut-de-Seine</option>
        <option value="Donnees/naissances-2004-93.json">Seine-Saint-Denis</option>
        <option value="Donnees/naissances-2004-95.json">Val d'Oise</option>
      </select>
    </div>
    <div class="w3-container w3-black">
      <h1>Résultats</h1>
      <canvas id="sexe"></canvas>
    </div>
  </div>
</div>

<!-- N-D Modal -->
<div id="N-D" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span class="w3-button w3-display-topright w3-large" data-Mod2off></span>
      <h1>Filtres</h1>
    </div>
    <div class="w3-container" id="departement">
      <input type="checkbox" id="Oise" name="Oise" value="Donnees/naissances-2004-60.json">
      <label for="Oise">Oise</label><br>
      <input type="checkbox" id="Paris" name="Paris" value="Donnees/naissances-2004-75.json">
      <label for="Paris">Paris</label><br>
      <input type="checkbox" id="Seine-et-Marne" name="Seine-et-Marne" value="Donnees/naissances-2004-77.json">
      <label for="Seine-et-Marne">Seine-et-Marne</label><br>
      <input type="checkbox" id="Yvelines" name="Yvelines" value="Donnees/naissances-2004-78.json">
      <label for="Yvelines">Yvelines</label><br>
      <input type="checkbox" id="Val-de-Marne" name="Val-de-Marne" value="Donnees/naissances-2004-91.json">
      <label for="Val-de-Marne">Val-de-Marne</label><br>
      <input type="checkbox" id="Haut-de-Seine" name="Haut-de-Seine" value="Donnees/naissances-2004-92.json">
      <label for="Haut-de-Seine">Haut-de-Seine</label><br>
      <input type="checkbox" id="Seine-Saint-Denis" name="Seine-Saint-Denis" value="Donnees/naissances-2004-93.json">
      <label for="Seine-Saint-Denis">Seine-Saint-Denis</label><br>
      <input type="checkbox" id="Val d'Oise" name="Val d'Oise" value="Donnees/naissances-2004-95.json">
      <label for="Val d'Oise">Val d'Oise</label><br>
    </div>
    <div>
      <div class="w3-container w3-black">
        <h1>Résultats</h1>
        <canvas id="dep"></canvas>
      </div>
    </div>
  </div>
</div>
